<!DOCTYPE html>
<html>

    <head>
        <title>Atividade 03 - Formularios</title>
    </head>

    <body>
        <center><h1>Exercicio 1</h1></center>

        <form action="Atividade03" method="post">

            <center><label for="nome">Nome Completo :</label></center>
            <center><input class="nome" type="text" id="nome" name="nome" placeholder="Digite seu nome" maxlength="50" required></center>
            <br></br>

            <center><label for="email">E-mail:</label></center>
            <center><input class="email" type="email" id="email" name="email" placeholder="email@exemplo.com" required></center>
            <br></br>
            
            <center><label for="senha">Senha:</label></center>
            <center><input class="senha" type="password" id="senha" name="senha" placeholder="Digite sua senha" required></center>
            <br></br>
            
            <center><label for="idade">Idade:</label></center>
            <center><input class="idade" type="number" id="idade" name="idade" min="1" max="120" required></center>
            </br><br>

            <center><button type="submit">Enviar</button></center>
    </body>
</html>
